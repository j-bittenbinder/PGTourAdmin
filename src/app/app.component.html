<div class="background animated animatedFadeInUp fadeInUp">
  <img width="300" alt="PGTour Logo" src="../assets/logo-purple.svg" style="margin: 2rem 0 0">
  <h1 class="font admin">Admin</h1>
  <button class="btn" id="login" type="button" data-toggle="modal" data-target="#login">Entrar</button>
</div>

<!--MODALs-->
<div id="login" class="modal fade" tabindex="-1" role="dialog">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-body">
        <form>
          <div class="form-group">
            <label for="exampleInputEmail1">Usuário</label>
            <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
            <small id="emailHelp" class="form-text text-muted">Utilize o usuário master para entrar no sistema.</small>
          </div>
          <div class="form-group">
            <label for="exampleInputPassword1">Password</label>
            <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
          </div>
          <button type="submit" class="btn btn-primary">Entrar</button>
        </form>
      </div>
    </div>
  </div>
</div>
